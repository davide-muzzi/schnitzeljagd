<ion-content class="result-page">
  <!-- subtle animated background handled in SCSS -->

  <div class="page">
    <!-- TROPHY + STAR -->
    <div class="trophy-wrapper">
      <div class="trophy-circle">
        <img
          src="assets/icons/trophy.svg"
          alt="Trophy"
          class="trophy-icon"
        />
      </div>

      <div class="star-badge">
        <img src="assets/icons/star.svg" alt="Star" />
      </div>
    </div>

    <!-- TITLE -->
    <h1 class="title">Gl√ºckwunsch!</h1>
    <p class="subtitle">{{ playerName }}, Mission erfolgreich! üéâ</p>

    <!-- TOTAL POINTS -->
    <div class="points-card">
      <div class="points-header">
        <span>Gesamtpunkte</span>
        <img
          src="assets/icons/trending_up_green.svg"
          alt="Trending"
          class="trend-icon"
        />
      </div>

      <div class="points-value">{{ totalPoints }} <span>Punkte</span></div>
    </div>

    <!-- STATS -->
    <div class="stats">
      <div class="stat-card">
        <div class="emoji">üçñ</div>
        <div class="stat-value">{{ schnitzelCount }}</div>
        <div class="stat-label">Schnitzel</div>
      </div>

      <div class="stat-card">
        <div class="emoji">ü•î</div>
        <div class="stat-value">{{ kartoffelCount }}</div>
        <div class="stat-label">Kartoffeln</div>
      </div>

      <div class="stat-card">
        <div class="emoji">‚è±Ô∏è</div>
        <div class="stat-value">{{ formattedDuration }}</div>
        <div class="stat-label">Zeit</div>
      </div>
    </div>

    <!-- BONUS / MALUS -->
    <div class="breakdown">
      <div class="row">
        <span>Schnitzel Bonus</span>
        <span class="plus">+{{ schnitzelBonus }}</span>
      </div>
      <div class="row">
        <span>Kartoffel Malus</span>
        <span class="minus">-{{ kartoffelMalus }}</span>
      </div>
    </div>

    <!-- ACTIONS -->
    <button class="primary-btn" (click)="goToLeaderboard()">
      <img src="assets/icons/podium.svg" alt="Leaderboard" />
      Zum Leaderboard
    </button>

    <button class="secondary-btn" (click)="goToHome()">
      <img src="assets/icons/home.svg" alt="Home" />
      Zur Startseite
    </button>
  </div>
</ion-content>
